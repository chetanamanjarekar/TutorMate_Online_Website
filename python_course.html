<!DOCTYPE html>

<head>

    <title>Python Course</title>
    <style>
        /* Navbar Styles */
        nav {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffd700;
            border-radius: 5px;
        }

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f3fc, #e6e9f0);
            color: #333;
        }

        /* Section Styles */
        section {
            margin-top: 100px; /* To account for fixed navbar */
            padding: 40px 20px;
            background: linear-gradient(135deg, #ffffff, #f3f3f3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        section h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.8;
        }

        section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        section ul li {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            color: #444;
            margin: 12px 0;
            padding: 15px;
            background: linear-gradient(120deg, #f9f9f9, #ffffff);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        section ul li:hover {
            background: linear-gradient(120deg, #ffffff, #eaf4f4);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        section ul li:before {

            color: #27ae60;
            font-size: 1.5rem;

        }
