<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    nav {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s, background-color 0.3s;
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffd700;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
      margin-top: 80px; /* Account for navbar */
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #6a11cb;
      color: #6a11cb;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-container h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    form input:focus, form select:focus {
      border-color: #6a11cb;
      outline: none;
    }

    form button {
      background: #6a11cb;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #2575fc;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .tabs {
        flex-direction: column;
        align-items: center;
      }

      .tab {
        margin-bottom: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .form-container h1 {
        font-size: 18px;
      }

      form input, form select, form button {
        padding: 10px;
        font-size: 12px;
      }

      form button {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">üè†</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="register-tab">Register</div>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="login-form-container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="forgot-password">
          <p><a href="forgot_password.html">Forgot Password?</a></p>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form-container">
      <h1>Register</h1>
      <form id="registerForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginFormContainer = document.getElementById('login-form-container');
    const registerFormContainer = document.getElementById('register-form-container');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginFormContainer.classList.add('active');
      registerFormContainer.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerFormContainer.classList.add('active');
      loginFormContainer.classList.remove('active');
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const user = JSON.parse(localStorage.getItem('user'));
      const loginEmail = document.getElementById('loginEmail').value;
      const loginPassword = document.getElementById('loginPassword').value;

      if (user && user.email === loginEmail && user.password === loginPassword) {
        alert('Login Successful!');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid email or password!');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const user = {
        name: document.getElementById('name').value,
        gender: document.getElementById('gender').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: password,
        resume: document.getElementById('resume').value
      };

      localStorage.setItem('user', JSON.stringify(user));
      alert('Registration Successful!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
