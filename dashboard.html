/* Sidebar Styles */
.sidebar {
    width: 250px;
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: #ecf0f1;
    height: 100vh;
    padding: 20px 0;
    position: relative;
    transform: translateX(0); /* Visible by default on desktop */
    transition: transform 0.3s ease-in-out;
}

.sidebar.open {
    transform: translateX(0); /* No changes for open state on desktop */
}

/* Sidebar Collapse on Mobile */
@media (max-width: 768px) {
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%); /* Hidden by default on mobile */
        z-index: 1000;
    }

    .sidebar.open {
        transform: translateX(0); /* Slide in when toggled */
    }

    .sidebar nav ul {
        display: flex;
        flex-direction: column;
        align-items: start;
    }

    .sidebar nav ul li {
        margin: 10px 0;
        width: 100%;
    }

    .sidebar nav ul li a {
        padding: 15px 20px;
        font-size: 14px;
        display: block;
        width: 100%;
    }
}

/* Hamburger Menu Styles */
.hamburger-menu {
    display: none;
    font-size: 30px;
    color: #2c3e50;
    padding: 10px;
    cursor: pointer;
    position: fixed;
    top: 10px;
    right: 10px; /* Moved to the left corner */
    z-index: 1100;
}

/* Adjustments for Mobile View */
@media (max-width: 768px) {
    .hamburger-menu {
        display: block;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%); /* Hidden by default */

        background: linear-gradient(90deg, #4b6cb7, #182848);

        padding: 20px;
    }

    .dashboard-content.hidden {
        display: none; /* Hide the content when the sidebar is open */
    }
}

    <script>
            
/// Sidebar Toggle for Mobile
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.dashboard-content');
    sidebar.classList.toggle('open');

    // Hide or show the dashboard content
    if (sidebar.classList.contains('open')) {
        content.classList.add('hidden');
    } else {
        content.classList.remove('hidden');
    }
}

// Close sidebar when a link is clicked
const navLinks = document.querySelectorAll('.sidebar nav ul li a');

navLinks.forEach(link => {
    link.addEventListener('click', () => {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.dashboard-content');
        sidebar.classList.remove('open'); // Remove the "open" class to close the sidebar
        content.classList.remove('hidden'); // Show the content when sidebar is closed
    });
});
;
// enrolled courses saved automatically 

        const enrolledCoursesButton = document.getElementById('enrolledCoursesButton');
        const coursesContainer = document.getElementById('courses-container');

        // Function to load enrolled courses from localStorage
        function loadEnrolledCourses() {
            const enrolledCourses = JSON.parse(localStorage.getItem('enrolledCourses')) || [];

            if (enrolledCourses.length === 0) {
                coursesContainer.innerHTML = "<p>No courses enrolled yet.</p>";
                return;
            }

            coursesContainer.innerHTML = ""; // Clear the container

            enrolledCourses.forEach(course => {
                const courseDiv = document.createElement('div');
                courseDiv.classList.add('course-card');
                courseDiv.innerHTML = `
                    <h3>${course.name}</h3>
                    <progress value="${course.progress}" max="100"></progress>
                    <button onclick="deleteCourse('${course.name}')">Delete</button>
                `;
                coursesContainer.appendChild(courseDiv);
            });
        }

        // Function to delete a course
        function deleteCourse(courseName) {
            let enrolledCourses = JSON.parse(localStorage.getItem('enrolledCourses')) || [];
            enrolledCourses = enrolledCourses.filter(course => course.name !== courseName);
            localStorage.setItem('enrolledCourses', JSON.stringify(enrolledCourses));
            loadEnrolledCourses(); // Refresh courses
        }

        // Event Listener for "Enrolled Courses" button
        enrolledCoursesButton.addEventListener('click', loadEnrolledCourses);


    </script>
