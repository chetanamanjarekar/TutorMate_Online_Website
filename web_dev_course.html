<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Course</title>
    <style>
        /* Navbar Styles */
        nav {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffd700;
            border-radius: 5px;
        }

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        /* Section Styles */
        section {
            margin-top: 100px; /* To account for fixed navbar */
            padding: 40px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }

        section h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        section ul li {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: #444;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section ul li:before {
            content: 'âœ”';
            color: #4caf50;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            section h1 {
                font-size: 2rem;
            }

            section p {
                font-size: 1rem;
            }

            section ul li {
                font-size: 1rem;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- <li><a href="index.html">Home</a></li> -->
            <li><a href="enroll.html">Back</a></li>
        </ul>
    </nav>

    <section>
        <h1>Web Development Course</h1>
        <p>This course covers topics from basic to advanced, including:</p>
        <ul>
            <li><h3>Introduction to HTML, CSS, and JavaScript</h3></li>
            <li><h3>Responsive Design</h3></li>
            <li><h3>Backend Development with Node.js</h3></li>
            <li><h3>Frontend Frameworks (React, Angular)</h3></li>
            <li><h3>Quizzes and Assignments</h3></li>
        </ul>
    </section>
</body>
</html>
